<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport"/>
    <title th:text="#{page.title.login}">登录页面 - wms管理中心</title>

    <link rel="icon" th:href="@{/images/favicon.svg}" type="image/ico">
    <link rel="stylesheet" th:href="@{/css/materialdesignicons.min.css}">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/style.min.css}">
    <style>
        .hx-wrapper {
            position: relative;
        }

        .hx-login {
            display: flex !important;
            min-height: 100vh;
            align-items: center !important;
            justify-content: center !important;
        }

        .login-center {
            background: #fff;
            min-width: 38.25rem;
            padding: 2.14286em 3.57143em;
            border-radius: 5px;
            margin: 2.85714em 0;
        }

        .login-header {
            margin-bottom: 2.5rem !important;
        }

        .login-center .has-feedback.feedback-left .form-control {
            padding-left: 38px;
            padding-right: 12px;
        }

        .login-center .has-feedback.feedback-left .form-control-feedback {
            left: 0;
            right: auto;
            width: 38px;
            height: 38px;
            line-height: 38px;
            z-index: 4;
            color: #dcdcdc;
        }

        .login-center .has-feedback.feedback-left.row .form-control-feedback {
            left: 15px;
        }

        /* 新增错误提示样式 */
        .alert-modal {
            position: fixed;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 9999;
        }
    </style>
</head>

<body>
<div class="row hx-wrapper">
    <div class="hx-login">
        <div class="alert alert-danger alert-modal" id="errorAlert" role="alert" th:if="${param.error}">
            <span th:text="#{msg.login.failed}">用户名或密码错误！</span>
        </div>

        <div class="login-center">
            <form method="post" th:action="@{/login}">
                <div class="login-header text-center">
                    <a href="" th:text="#{system.full.name}"> wms管理中心 </a>
                </div>
                <div class="form-group has-feedback feedback-left">
                    <input class="form-control" id="username" name="username" th:placeholder="#{placeholder.enter.username}" placeholder="请输入您的用户名"
                           type="text"/>
                    <span aria-hidden="true" class="mdi mdi-account form-control-feedback"></span>
                </div>
                <div class="form-group has-feedback feedback-left">
                    <input class="form-control" id="password" name="password" th:placeholder="#{placeholder.enter.password}" placeholder="请输入密码" type="password"/>
                    <span aria-hidden="true" class="mdi mdi-lock form-control-feedback"></span>
                </div>
                <div class="form-group">
                    <button class="btn btn-block btn-primary" type="submit" th:text="#{btn.login}">
                        立即登录
                    </button>
                </div>
            </form>
            <hr>
            <footer class="col-sm-12 text-center">
                <p class="m-b-0" th:text="#{company.copyright}">Copyright © 2025 汇芯科技有限公司</p>
            </footer>
        </div>
    </div>
</div>
<script th:src="@{/js/jquery.min.js}" type="text/javascript"></script>
<script th:src="@{/js/bootstrap.min.js}" type="text/javascript"></script>
<script type="text/javascript"></script>
</body>
</html>
